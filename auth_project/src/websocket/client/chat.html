<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
          integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
          crossorigin="anonymous"></script>
  <style>
      :root {
          --primary-color: #6b48ff;
          --secondary-color: #00ddeb;
          --text-color: #333;
          --bg-light: #f5f6fa;
          --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          --transition: all 0.3s ease;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }

      body {
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
          padding: 20px;
      }

      h2 {
          color: #fff;
          font-size: 2.5rem;
          margin-bottom: 20px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .chat-container {
          width: min(1500px, 90vw);
          background: #fff;
          border-radius: 15px;
          box-shadow: var(--shadow);
          overflow: hidden;
          display: flex;
          flex-direction: column;
          max-height: 100vh;
          position: relative;
      }

      #messages {
          flex: 1;
          max-height: 60vh;
          overflow-y: auto;
          padding: 20px;
          background: var(--bg-light);
          scroll-behavior: smooth;
      }

      #messages::-webkit-scrollbar {
          width: 8px;
      }

      #messages::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 10px;
      }

      #messages::-webkit-scrollbar-thumb {
          background: var(--primary-color);
          border-radius: 10px;
      }

      .message {
          max-width: 70%;
          padding: 12px 18px;
          margin-bottom: 10px;
          border-radius: 10px;
          box-shadow: var(--shadow);
          display: flex;
          align-items: flex-start;
          gap: 10px;
          opacity: 0;
          animation: fadeIn 0.5s ease forwards;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .message.own {
          align-self: flex-end !important;
          background: #e6e6ff;
      }

      .message.other {
          align-self: flex-start !important;
          background: #fff;
      }

      .message:hover {
          transform: translateY(-2px);
      }

      .message .avatar {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          object-fit: cover;
      }

      .message .content {
          display: flex;
          flex-direction: column;
          flex: 1;
      }

      .message .username {
          font-weight: 600;
          font-size: 1rem;
          margin-bottom: 4px;
      }

      .message .text {
          color: var(--text-color);
          font-size: 0.95rem;
          word-wrap: break-word;
      }

      .message .timestamp {
          font-size: 0.75rem;
          color: #777;
          margin-top: 4px;
          align-self: flex-end;
      }

      .input-container {
          display: flex;
          padding: 20px;
          background: #fff;
          border-top: 1px solid #eee;
      }

      #msg {
          flex: 1;
          padding: 12px;
          font-size: 1rem;
          border: 2px solid #ddd;
          border-radius: 8px;
          outline: none;
          transition: var(--transition);
      }

      #msg:focus {
          border-color: var(--primary-color);
          box-shadow: 0 0 8px rgba(107, 72, 255, 0.3);
      }

      button {
          padding: 12px 24px;
          margin-left: 10px;
          background: var(--primary-color);
          color: #fff;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          text-transform: uppercase;
          letter-spacing: 1px;
          cursor: pointer;
          transition: var(--transition);
      }

      button:hover {
          background: var(--secondary-color);
          transform: translateY(-2px);
      }

      #new-message-notification {
          position: absolute;
          bottom: 80px;
          right: 20px;
          background: var(--primary-color);
          color: #fff;
          padding: 10px 20px;
          border-radius: 8px;
          box-shadow: var(--shadow);
          cursor: pointer;
          display: none;
          transition: var(--transition);
      }

      #new-message-notification:hover {
          background: var(--secondary-color);
      }

      #typing-indicator {
          font-size: 0.9rem;
          color: #777;
          padding: 10px 20px;
          background: #f0f0f0;
          border-radius: 8px;
          margin-bottom: 10px;
          display: none;
      }

      @media (max-width: 600px) {
          h2 {
              font-size: 2rem;
          }

          .chat-container {
              width: 100%;
              border-radius: 0;
          }

          #messages {
              max-height: 70vh;
          }

          .input-container {
              flex-direction: column;
              gap: 10px;
          }

          button {
              margin-left: 0;
              width: 100%;
          }

          .message {
              max-width: 85%;
          }

          #new-message-notification {
              bottom: 100px;
              right: 10px;
          }
      }
  </style>
</head>
<body>
<h2>Phòng Chat</h2>
<div class="chat-container">
  <div id="messages"></div>
  <div id="typing-indicator">Đang nhập...</div>
  <div class="input-container">
    <input id="msg" placeholder="Nhập tin nhắn của bạn" />
    <button onclick="send()">Gửi</button>
  </div>
  <div id="new-message-notification">Có tin nhắn mới!</div>
</div>

<script>
  function stringToColor(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    let color = '#';
    for (let i = 0; i < 3; i++) {
      const value = (hash >> (i * 8)) & 0xFF;
      color += ('00' + value.toString(16)).slice(-2);
    }
    return color;
  }

  const token = localStorage.getItem('access_token');
  if (!token) {
    alert('Bạn chưa đăng nhập');
    window.location.href = 'login.html';
  }
  const currentUser = JSON.parse(atob(token.split('.')[1])).username;
  const socket = io('http://localhost:3000/chat', {
    auth: { token }
  });

  socket.on('connect', () => {
    console.log('Connected');
  });

  socket.on('message-history', (messages) => {
    const container = document.getElementById('messages');
    container.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = `message ${msg.username === currentUser ? 'own' : 'other'}`;
      div.innerHTML = `
                    <img class="avatar" src="https://api.dicebear.com/9.x/pixel-art/svg?seed=${encodeURIComponent(msg.username)}" alt="Avatar">
                    <div class="content">
                        <span class="username" style="color: ${stringToColor(msg.username)}">${msg.username}</span>
                        <span class="text">${msg.text}</span>
                        <span class="timestamp">${new Date(msg.createAt).toLocaleTimeString('vi-VN')}</span>
                    </div>
                `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    });
  });

  socket.on('message', (msg) => {
    const container = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = `message ${msg.username === currentUser ? 'own' : 'other'}`;
    div.innerHTML = `
                <img class="avatar" src="https://api.dicebear.com/9.x/pixel-art/svg?seed=${encodeURIComponent(msg.username)}" alt="Avatar">
                <div class="content">
                    <span class="username" style="color: ${stringToColor(msg.username)}">${msg.username}</span>
                    <span class="text">${msg.text}</span>
                    <span class="timestamp">${new Date(msg.createAt).toLocaleTimeString('vi-VN')}</span>
                </div>
            `;
    container.appendChild(div);
    const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 10;
    if (!isAtBottom) {
      document.getElementById('new-message-notification').style.display = 'block';
    } else {
      container.scrollTop = container.scrollHeight;
    }
  });

  document.getElementById('new-message-notification').addEventListener('click', () => {
    const container = document.getElementById('messages');
    container.scrollTop = container.scrollHeight;
    document.getElementById('new-message-notification').style.display = 'none';
  });

  let typingTimeout;
  socket.on('typing', (username) => {
    if (username !== currentUser) {
      const typingIndicator = document.getElementById('typing-indicator');
      typingIndicator.textContent = `${username} đang nhập...`;
      typingIndicator.style.display = 'block';
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingIndicator.style.display = 'none';
      }, 3000);
    }
  });

  function send() {
    const text = document.getElementById('msg').value.trim();
    if (text) {
      socket.emit('message', text);
      document.getElementById('msg').value = '';
      socket.emit('stop-typing');
    }
  }

  document.getElementById('msg').addEventListener('input', () => {
    socket.emit('typing', currentUser);
  });

  document.getElementById('msg').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      send();
    }
  });
</script>
</body>
</html>
